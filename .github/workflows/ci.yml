name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
        env:
          HUSKY: 0
      - name: Lint frontend
        run: npm run lint
        working-directory: finora-smart-finance-frontend
      - name: Build frontend
        run: npm run build
        working-directory: finora-smart-finance-frontend
      - name: Run frontend tests
        run: npx vitest run
        working-directory: finora-smart-finance-frontend

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
        env:
          HUSKY: 0
      - name: Lint backend
        run: npm run lint
        working-directory: finora-smart-finance-api
      - name: Run backend tests
        run: npx jest --forceExit
        working-directory: finora-smart-finance-api
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-ci
          JWT_REFRESH_SECRET: test-refresh-secret-ci
